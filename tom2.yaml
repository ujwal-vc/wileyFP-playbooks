---
- hosts: webservers
  remote_user: ansible
  become: yes
  tasks:

    - name: install jdk
      apt:
        name: openjdk-8-jdk
        state: present

    - name: installs tomcat
      apt:
        name: tomcat9
        state: latest

    - name: copy the war file
      shell:
         cmd: cp /home/ansible/example/addressbook.war /var/lib/tomcat9/webapps/

    - name: start the tomcat service
      systemd:
          name: tomcat9
          state: started
          enabled: true
          daemon_reload: true
